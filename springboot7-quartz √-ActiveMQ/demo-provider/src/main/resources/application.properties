## Dubbo 服务提供者配置
#作者
spring.dubbo.application.owner=DonY15
#应用名
spring.dubbo.application.name=city_provider
#ZK地址
spring.dubbo.registry.address=zookeeper://www.dony15.com:2181
#服务端口名
spring.dubbo.protocol.name=dubbo
#服务端口
spring.dubbo.protocol.port=20881
#服务包目录
spring.dubbo.scan=com.dony15.service
#心跳机制
spring.dubbo.protocol.heartbeat=2000


#Redis
#Matser的ip地址
redis.host=www.dony15.com
#端口号
redis.port=6379
#如果有密码
redis.password=dony15
#客户端超时时间单位是毫秒 默认是2000
redis.timeout=20000  

#最大空闲数
redis.maxIdle=300  
#连接池的最大数据库连接数。设为0表示无限制,如果是jedis 2.4以后用redis.maxTotal
#redis.maxActive=600
#控制一个pool可分配多少个jedis实例,用来替换上面的redis.maxActive,如果是jedis 2.4以后用该属性
redis.maxTotal=1000  
#最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
redis.maxWaitMillis=10000  
#连接的最小空闲时间 默认1800000毫秒(30分钟)
redis.minEvictableIdleTimeMillis=300000  
#每次释放连接的最大数目,默认3
redis.numTestsPerEvictionRun=1024  
#逐出扫描的时间间隔(毫秒) 如果为负数,则不运行逐出线程, 默认-1
redis.timeBetweenEvictionRunsMillis=30000  
#是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
redis.testOnBorrow=true  
#在空闲时检查有效性, 默认false
redis.testWhileIdle=true  


#ActiveMQ
## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:61616`
# failover:(tcp://localhost:61616,tcp://localhost:61617)
# tcp://localhost:61616
spring.activemq.broker-url=tcp://www.dony15.com:61616
spring.activemq.in-memory=true
#如果此处设置为true，需要加如下的依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败
spring.activemq.pool.enabled=true
#注意 对象传输需开启包白名单 否则会报错- -
spring.activemq.packages.trust-all=true



#启动topic模式
spring.jms.pub-sub-domain=true

#设置账号密码
spring.activemq.user=admin
spring.activemq.password=admin








